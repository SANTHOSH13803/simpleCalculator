<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/calculator.css"><link/>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="background">
    <input id="input" readonly/>
    <div class="flex">
        <button class="text orange">C</button>
        <button class="text orange">%</button>
        <button class="text orange">/</button>
        <button class="text orange">AC</button>
    </div>
    <div class="flex">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="orange">+</button>
    </div>
    <div class="flex">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="orange">-</button>
    </div>
    <div class="flex">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="orange text">X</button>
    </div>
    <div class="flex">
        <button></button>
        <button>0</button>
        <button class="orange">.</button>
        <button class="equals">=</button>
    </div>
    <script src="/calculator.js"></script>
</body>
</html>
